app = "inkami-api"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "prod"
  JOB_QUEUE_NAME = "inkami"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1

[processes]
  web = "poetry run uvicorn app.main:app --host 0.0.0.0 --port 8080"
  worker = "poetry run python -m app.workers.worker"

