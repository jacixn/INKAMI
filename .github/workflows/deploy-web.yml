name: Deploy Web to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Determine base path
        id: base
        run: |
          REPO="${GITHUB_REPOSITORY##*/}"
          OWNER_SITE="${GITHUB_REPOSITORY_OWNER}.github.io"
          if [[ "${REPO}" == "${OWNER_SITE}" ]]; then
            echo "path=" >> "$GITHUB_OUTPUT"
          else
            echo "path=/${REPO}" >> "$GITHUB_OUTPUT"
          fi
      - name: Build static site
        run: |
          NEXT_PUBLIC_BASE_PATH="${BASE_PATH}" \
          NEXT_PUBLIC_API_URL="${API_BASE:-https://inkami-backend.example.com}" \
          npm run export:web
        env:
          BASE_PATH: ${{ steps.base.outputs.path }}
          API_BASE: ${{ secrets.PUBLIC_API_URL }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/web/out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

